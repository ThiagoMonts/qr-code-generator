<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Gerador de QR Code</h1>
            <p>Coloque a URL ou digite o texto desejado para criar o seu QR Code personalizado.</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Digite a URL ou o texto aqui">
            <button>Gerar QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>
</body>
</html>
